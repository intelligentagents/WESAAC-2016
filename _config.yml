# Team Block
teamBlockTitle: "Sobre o WESAAC 2016"
aboutUs: "O WESAAC 2016 será realizado em Maceió - AL, no campus A. C. Simões da Universidade Federal de Alagoas (UFAL), de 23 a 25 de Maio de 2016, com o apoio do Instituto de Computação (IC/UFAL).
O principal objetivo da décima edição do WESAAC é integrar pesquisadores e estudantes de todos os níveis na área de Agentes e Sistemas de Agentes e divulgar as atividades dos diversos grupos de pesquisa do Brasil e da América Latina, possibilitando o intercâmbio de conhecimentos e experiências.  Para isso, o evento é constituído de uma combinação de Oficinas e Palestras (a parte “escola”), proferidas por pesquisadores de diferentes grupos de pesquisa na área tanto do Brasil quanto da América Latina, e apresentações de artigos completos e resumos estendidos (a parte “workshop”)."

