# Team Block
teamBlockTitle: "WESAAC 2016"
aboutUs: "The Software Agents, Environments and Applications School (WESAAC) provides a forum for researchers, practitioners and educators to present and discuss the most recent innovations, trends, experiences and concerns in the field of software agents. The overall goal of the WESAAC is to provide an opportunity for researchers and students (both under-graduate and graduate) to discuss their goals, methods, and results of their research. The School aims to provide students with useful guidance on various aspects of the research from established researchers and the other student attendees. It also helps participants to establish a research and social network of their peers. The WESAAC School is in its 10th edition and it will be held at the Institute of Computing, Federal University of Alagoas (UFAL) in Maceió, Brazil."

