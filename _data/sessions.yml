                <strong>17:00-17:30</strong> Um Jogo Dramático baseado na Teoria do Drama para Autorregulação de Processos de Trocas Sociais, de Renata G. Wotter, Diana F. Adamatti, Graçaliz Pereira Dimuro, Lucas Tubino Bonifácio Costa e Nelson de Faria Traversi"
