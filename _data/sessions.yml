  id: oficina_1_pt_1
  title: "Oficina 1 - Parte I"
  title_en: "Workshop 1 - Part I"
  description: "<i>Practical Reasoning and BDI Agents</i><br><br>
                In this part of the course, we will explore the foundations of the theory of
                practical reasoning and how it has influenced a popular AI model of agency
                that takes its inspiration from the processes that seem to take place as we
                decide what to do."
  subtype: workshop
  speakers: [5]
  big: true
-
  id: oficina_1_pt_2
  title: "Oficina 1 - Parte II"
  title_en: "Workshop 1 - Part II"
  description: "BDI Agent-oriented Programming and Software Engineering<br><br>
                We will review the major aspects of designing and developing multi-agent
                systems under the Belief-Desire-Intention programming paradigm. We will
                cover the identification of system goals, agent capabilities, data sources,
                agent interactions, use cases, scenarios, agent types and agent interaction
                diagrams, and how these will inform a concrete BDI application built from
                beliefs, events, messages, plans, etc. While the course relies on the
                PROMETHEUS agent methodology and the Java-based JACK agent development
                environment (both with roots in Melbourne, Australia), the concepts and
                features discussed are shared across other similar approaches and technologies."
  subtype: workshop
  speakers: [5]
  big: true
-
  id: oficina_2
  title: "Oficina 2"
  title_en: "Workshop 2"
  description: "SARL<br><br>
                SARL is a general-purpose agent-oriented language. SARL aims at providing the
                fundamental abstractions for dealing with concurrency, distribution,
                interaction, decentralization, reactivity, autonomy and dynamic reconfiguration.
                These high-level features are now considered as the major requirements for an
                easy and practical implementation of modern complex software applications. We
                are convinced that the agent-oriented paradigm holds the keys to effectively
                meet this challenge.<br><br>
                Considering the variety of existing approaches and meta-models in the field of
                agent-oriented engineering and more generally multi-agent systems, our approach
                remains as generic as possible and highly extensible to easily integrate new
                concepts and features. The language is platform- and architecture-independent.<br><br>
                This course presents SARL’s main concepts and provides an introduction to
                developing MAS with SARL."
  subtype: workshop
  speakers: [4]
  big: true
