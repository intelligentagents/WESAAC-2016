  id: palestra_1
  title: "Palestra 1"
  title_en: "Keynote 1"
  description: "Behavior Composition: Synthesis of Devices and Agents<br><br>
                With computers now present in everyday devices like mobile phones,
                credit cards, cars and planes or places like homes, offices and
                factories, the trend is to build embedded complex systems from a
                collection of simple components. Thus a complex room entertainment
                system for a smart house can be ``realised'' (i.e., implemented) by
                suitably coordinating the behaviours (i.e., the operational logic) of
                hundreds (or thousands) of simple devices and artifacts---lights,
                phones, blinds, game consoles, a vacuum cleaner, video cameras, TVs, a
                floor cleaning robot, etc.---installed in the house. Such embedded
                systems can provide services that range from simple tasks, such as
                ``turn on the lights in the bedroom,'' to more complex ones, such as
                ``bring me a cup of coffee'' or ``handle house intruder'' (by tracking
                and taking pictures of the intruder, toggling lights rapidly, and
                alerting the owner by email or phone).<br><br>
                The problem of automatically synthesising, that is, building, such an
                embedded controller-coordinator for a given desired target complex
                system is called the behaviour composition problem and is the focus of
                this talk. The composition synthesis task is important in that it can
                be recast in a variety of forms within several sub-areas of Artificial
                Intelligence and Computer Science, including robot ecologies,
                ubiquitous robots or intelligent spaces, web-services, component-based
                development (CBD), agent programming, and automated planning. The talk
                will cover the standard formalization of the problem, several
                extensions proposed in recent literature, and the main computational
                techniques to solve it. The progress and attention achieved in the
                last few years on behavior composition draws from recent important
                results in areas such as verification, reasoning about action, and
                generalized planning, among others."
  subtype: keynote
  speakers: [5]
  big: true
