  id: palestra_2
  title: "Palestra 2"
  title_en: "Keynote 2"
  description: "Holonic Multiagent System: From Modeling to Implementation<br><br>
                Complex systems are often characterized by networks of numerous
                interactiving entities. Their behavior is the result of the non-linear
                aggregation of the local interactions of theirs components. Multi-Agents
                Systems have become a natural tool for modeling, simulating and
                programming complex systems. Indeed, Multi-Agents Systems are composed
                of autonomous, reactive, proactive and interacting entities called
                agents engaged in the realization of a joint goals. Both types of systems
                are notably studied by their organization dynamics and  the emergence of
                organizational structures. However, in Complex Systems we usually find a
                great number of entities in interaction, acting at different levels of
                abstraction.<br><br>
                Analysis and modeling techniques able to represent several levels of
                abstraction and computation models that are capable to self-organize and
                adapt to environmental adversities are needed to overcome this issue. Among
                the possible solutions, Holonic Multi-Agent Systems (HMAS) are a promising
                paradigm. HMAS are based upon self-similar entities, called holons, which
                define an organizational structure called holarchy. HMAS have shown to be a
                convenient way to engineer complex and open systems in various application
                domains.<br><br>
                In this talk, after a brief introduction of HMAS, we will present an
                organizational modeling framework, the ASPECS methodology, and we will
                discuss how to implement Holonic Multiagent Systems. Finally, some
                interesting areas for future research will be presented."
  subtype: keynote
  speakers: [4]
  big: true
