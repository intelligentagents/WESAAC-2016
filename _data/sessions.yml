  title_en: "Technical Session 1"
  description: "<strong>15:30-16:00</strong> Uma Abordagem de Transferência de Calor Utilizando Teoria Constructal e Modelagem Baseada em Agentes, de Paola Andrea Avendaño Montoya, Newton Nyamasege Marube, Diana Francisca Adamatti e Jeferson Souza <br><br>

